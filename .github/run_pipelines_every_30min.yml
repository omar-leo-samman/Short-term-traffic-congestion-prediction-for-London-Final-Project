name: Run realtime features + inference (every 30 min)

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)
  workflow_dispatch: {}       # allow manual run from GitHub UI

concurrency:
  group: realtime-traffic-pipeline
  cancel-in-progress: true

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute notebooks
        env:
          # Put these in GitHub: Settings -> Secrets and variables -> Actions -> New repository secret
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          TOMTOM_API_KEY: ${{ secrets.TOMTOM_API_KEY }}   # optional
          TFL_APP_KEY: ${{ secrets.TFL_APP_KEY }} 
        run: |
          mkdir -p notebooks/_runs

          # 07 - realtime feature update (30 min)
          jupyter nbconvert \
            --to notebook --execute \
            --ExecutePreprocessor.timeout=1200 \
            --output 07_realtime_feature_update_modal_30min.executed.ipynb \
            --output-dir notebooks/_runs \
            notebooks/07_realtime_feature_update_modal_30min.ipynb

          # 08 - inference pipeline
          jupyter nbconvert \
            --to notebook --execute \
            --ExecutePreprocessor.timeout=1200 \
            --output 08_inference_pipeline.executed.ipynb \
            --output-dir notebooks/_runs \
            notebooks/08_inference_pipeline.ipynb

      - name: Upload executed notebooks (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: executed-notebooks
          path: notebooks/_runs/*.ipynb
